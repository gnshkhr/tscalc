<div class="calculator">
  <div class="title-section">
    <label class="title">TSCalc</label>

    <span>
      <a class="github-link" href="https://github.com/jomcode/tscalc">
        <span class="github-logo"></span>
        Source
      </a>
    </span>
  </div>

  <div class="display" [class.error-state]="appState.errorDisplay$ | async">
    <label>{{appState.test$ | async}}</label>
  </div>

  <div class="button-row">
    <!--clear button-->
    <button (click)="onInput('clear')">&#67;</button>

    <!--division button-->
    <button
      [disabled]="appState.operationsDisabled$ | async"
      (click)="onInput('divide')"
    >
      &#47;
    </button>
  </div>

  <div class="button-row">
    <button class="digit" (click)="onInput('7')">7</button>
    <button class="digit" (click)="onInput('8')">8</button>
    <button class="digit" (click)="onInput('9')">9</button>

    <!--multiplication button-->
    <button
      [disabled]="appState.operationsDisabled$ | async"
      (click)="onInput('multiply')"
    >
      &#42;
    </button>
  </div>

  <div class="button-row">
    <button class="digit" (click)="onInput('4')">4</button>
    <button class="digit" (click)="onInput('5')">5</button>
    <button class="digit" (click)="onInput('6')">6</button>

    <!--subtraction / minus button-->
    <button
      [disabled]="appState.operationsDisabled$ | async"
      (click)="onInput('subtract')"
    >
      &#45;
    </button>
  </div>

  <div class="button-row">
    <button class="digit" (click)="onInput('1')">1</button>
    <button class="digit" (click)="onInput('2')">2</button>
    <button class="digit" (click)="onInput('3')">3</button>

    <!--addition / add button-->
    <button
      [disabled]="appState.operationsDisabled$ | async"
      (click)="onInput('add')"
    >
      &#43;
    </button>
  </div>

  <div class="button-row">
    <button class="empty"></button>

    <button
      class="digit"
      [disabled]="appState.zeroDisabled$ | async"
      (click)="onInput('0')"
    >
      0
    </button>

    <button class="empty"></button>

    <!--equals button-->
    <button (click)="onInput('equals')">&#61;</button>
  </div>
</div>
