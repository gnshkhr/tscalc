<div class="calculator">
  <div class="title-section">
    <label class="title">TSCalc</label>

    <span>
      <a class="github-link" href="https://github.com/jomcode/tscalc">
        <span class="github-logo"></span>
        Source
      </a>
    </span>
  </div>

  <div class="display" [class.error-state]="appState.errorDisplay$ | async">
    <label>{{appState.test$ | async}}</label>
  </div>

  <div class="button-row">
    <!--clear button-->
    <button (click)="onInput('clear')">&#67;</button>

    <!--division button-->
    <button
      [disabled]="appState.operationsDisabled$ | async"
      (click)="onInput('divide')"
    >
      &#47;
    </button>
  </div>

  <div class="button-row">
    <!--7 / seven button-->
    <button
      [disabled]="isErrorState"
      class="digit"
      (click)="onInput('7')"
    >
      7
    </button>

    <!--8 / eight button-->
    <button
      [disabled]="isErrorState"
      class="digit"
      (click)="onInput('8')"
    >
      8
    </button>

    <!--9 / nine button-->
    <button
      [disabled]="isErrorState"
      class="digit"
      (click)="onInput('9')"
    >
      9
    </button>

    <!--multiplication button-->
    <button
      [disabled]="appState.operationsDisabled$ | async"
      (click)="onInput('multiply')"
    >
      &#42;
    </button>
  </div>

  <div class="button-row">
    <!--4 / four button-->
    <button
      [disabled]="isErrorState"
      class="digit"
      (click)="onInput('4')"
    >
      4
    </button>

    <!--5 / five button-->
    <button
      [disabled]="isErrorState"
      class="digit"
      (click)="onInput('5')"
    >
      5
    </button>

    <!--6 / six button-->
    <button
      [disabled]="isErrorState"
      class="digit"
      (click)="onInput('6')"
    >
      6
    </button>

    <!--subtraction / minus button-->
    <button
      [disabled]="appState.operationsDisabled$ | async"
      (click)="onInput('subtract')"
    >
      &#45;
    </button>
  </div>

  <div class="button-row">
    <!--1 / one button-->
    <button
      [disabled]="isErrorState"
      class="digit"
      (click)="onInput('1')"
    >
      1
    </button>

    <!--2 / two button-->
    <button
      [disabled]="isErrorState"
      class="digit"
      (click)="onInput('2')"
    >
      2
    </button>

    <!--3 / three button-->
    <button
      [disabled]="isErrorState"
      class="digit"
      (click)="onInput('3')"
    >
      3
    </button>

    <!--addition / add button-->
    <button
      [disabled]="appState.operationsDisabled$ | async"
      (click)="onInput('add')"
    >
      &#43;
    </button>
  </div>

  <div class="button-row">
    <button class="empty"></button>

    <!--0 / zero button-->
    <button
      class="digit"
      [disabled]="isErrorState"
      (click)="onInput('0')"
    >
      0
    </button>

    <button class="empty"></button>

    <!--equals button-->
    <button [disabled]="isErrorState" (click)="onInput('equals')">&#61;</button>
  </div>
</div>
