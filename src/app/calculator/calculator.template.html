<div>
  <div>
    <label>displayNumber: {{localDisplayNumber}}</label>
  </div>

  <div>
    <label>displayPending: {{localDisplayPending}}</label>
  </div>

  <div>
    <button md-button (click)="onNumberClick(7)">7</button>
    <button md-button (click)="onNumberClick(8)">8</button>
    <button md-button (click)="onNumberClick(9)">9</button>
  </div>

  <div>
    <button md-button (click)="onNumberClick(4)">4</button>
    <button md-button (click)="onNumberClick(5)">5</button>
    <button md-button (click)="onNumberClick(6)">6</button>
  </div>

  <div>
    <button md-button (click)="onNumberClick(1)">1</button>
    <button md-button (click)="onNumberClick(2)">2</button>
    <button md-button (click)="onNumberClick(3)">3</button>
  </div>

  <div>
    <button md-button (click)="onNumberClick(0)">0</button>
  </div>

  <div>
    <button md-button (click)="onNumberClick('add')">+</button>
    <button md-button (click)="onNumberClick('subtract')">-</button>
    <button md-button (click)="onNumberClick('multiply')">*</button>
    <button md-button (click)="onNumberClick('divide')">/</button>
  </div>

  <div>
    <button md-button (click)="onNumberClick('clear')">clear</button>
    <button md-button (click)="onNumberClick('equals')">equals</button>
  </div>
</div>
